<router-outlet
  [ngStyle]="loaderBool ? { filter: 'blur(5px)' } : { '': '' }"
></router-outlet>
<!-- <button (click)="postData()">HELLO NIGGA</button> -->
<div *ngIf="loaderBool" class="loader">
  <svg class="circular" viewBox="25 25 50 50">
    <circle
      class="path"
      cx="50"
      cy="50"
      r="20"
      fill="none"
      stroke-width="2"
      stroke-miterlimit="10"
    />
  </svg>
</div>

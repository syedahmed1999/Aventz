<button
  mat-flat-button
  [color]="button?.color"
  [ngStyle]="{
    'min-width': button?.minWidth,
    'background-color': button?.backgroundColor
  }"
  class="btn btn-{{ button?.type }} {{ button?.class }}"
  [disabled]="disabled"
  type="button"
  (click)="fire()"
>
  <img
    *ngIf="button?.icon"
    class="icon-svg"
    src="{{ 'assets/' + button?.icon }}"
    alt=""
  />
  {{ button?.text }}
</button>

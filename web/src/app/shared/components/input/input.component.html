<span *ngIf="login" [ngStyle]="{ width: inputWidth }" class="bmd-form-group">
  <div class="input-group">
    <div class="input-group-prepend">
      <span *ngIf="icon" class="input-group-text">
        <i class="material-icons">{{ icon }}</i>
      </span>
    </div>
    <input
      matInput
      type="{{ type ? type : 'text' }}"
      placeholder="{{ placeholder }}"
      [ngClass]="{ disabled: disabled }"
      class="form-control"
      [(ngModel)]="value"
      (input)="!blur ? inputOnChange($event) : ''"
      [maxlength]="maxlength"
      [min]="minValue"
      [disabled]="disabled"
      (blur)="blur ? inputOnChange($event) : ''"
    />
  </div>
</span>
<div
  matSuffix
  style="position: relative; bottom: 8px"
  *ngIf="matSuffix && login"
>
  {{ matSuffix }} &nbsp;
</div>

<div *ngIf="!login">
  <mat-form-field [ngStyle]="{ width: inputWidth }" appearance="outline">
    <mat-label>{{ placeholder }}</mat-label>
    <input
      matInput
      type="{{ type ? type : 'text' }}"
      placeholder="{{ placeholder }}"
      [ngClass]="{ disabled: disabled }"
      class="{{ class_ }}"
      [(ngModel)]="value"
      (input)="!blur ? inputOnChange($event) : ''"
      [maxlength]="maxlength"
      [min]="minValue"
      [disabled]="disabled"
      (blur)="blur ? inputOnChange($event) : ''"
    />
    <div matSuffix style="position: relative; bottom: 8px" *ngIf="matSuffix">
      {{ matSuffix }} &nbsp;
    </div>
  </mat-form-field>
  <div class="word-c" *ngIf="wordLimit">
    {{ wordCount }}/{{ wordLimit }} &nbsp;
  </div>
</div>
